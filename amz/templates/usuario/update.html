{% extends 'usuario/base.html' %}
{% block conteudo %}
    
    <form action="{% url 'Itens' %}" method="post">
      {% csrf_token %}
      
      <h1 style="text-align: center;">ATUALIZACAO DE ITEM</h1><br>
              
      <div class="container w-50" style="background-color: rgb(240, 239, 239);">
        <form class="form-control-sm">
          <fieldset >
            <legend>Update:</legend>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Codigo de Barras;</label>
              <input type="text" value="{{produtos.codigo_pro}}" name="codigo_pro" class="form-control" >
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Nome;</label>
              <input type="text" value="{{produtos.nome}}" name="nome" class="form-control">
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Preço;</label>
              <input type="text" name="preco" value="{{produtos.preco}}" class="form-control">
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Categoria escolha aqui</label>
              <select name="categoria" class="form-select">
                <option>Alimentação</option>
                <option>Construção</option>
                <option>Limpeza</option>
                <option>Beleza</option>
                <option>Outros</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary float-end">Submit</button>
            
          </fieldset>
          <br>
        </form>
      </div>
    </form>
    <br/>
    <br/>
    <br/>
    
    
{% endblock %}
